apiVersion: {{ template "deployment.apiVersion" . }}
kind: Deployment
metadata:
  name: {{ template "nuget-server.fullname" . }}
  labels:
    app: {{ template "nuget-server.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  selector:
    matchLabels:
      app: {{ template "nuget-server.fullname" . }}
      release: "{{ .Release.Name }}"
  template:
    metadata:
      labels:
        app: {{ template "nuget-server.fullname" . }}
        release: "{{ .Release.Name }}"
{{- with .Values.podLabels }}
{{ toYaml . | indent 8 }}
{{- end }}
{{- with .Values.podAnnotations }}
      annotations:
{{ toYaml . | indent 8 }}
{{- end }}
    spec:
      {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
      {{- end }}
      {{- if .Values.tolerations }}
      tolerations:
{{ toYaml .Values.tolerations | indent 8 }}
      {{- end }}
      serviceAccountName: {{ template "nuget-server.serviceAccountName" . }}
      containers:
      - name: {{ template "nuget-server.fullname" . }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
        securityContext:
          runAsUser: {{ .Values.image.runAsUser }}
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE
        resources:
{{ toYaml .Values.resources | indent 10 }}
        env:
        - name: ApiKey
          valueFrom:
            secretKeyRef:
              name: {{ template "nuget-server.secretName" . }}
              key: NUGET_SERVER_API_KEY
              optional: true
        - name: Storage__Path
          value: "/var/nuget"
        - name: Database__Type
          value: "Sqlite"
        - name: Database__ConnectionString
          value: "Data Source=/var/nuget/database.db"
        - name: Search__Type
          value: "Database"
        - name: Mirror__Enabled
          value: "true"
        - name: Mirror__PackageSource
          value: "https://api.nuget.org/v3/index.json"
        - name: PackageDeletionBehavior
          value: "HardDelete"
        ports:
        - containerPort: 80
        volumeMounts:
        - name: data
          mountPath: /var/nuget
      volumes:
      - name: data
      {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ .Values.persistence.existingClaim | default (include "nuget-server.fullname" .) }}
      {{- else }}
        emptyDir: {}
      {{- end }}